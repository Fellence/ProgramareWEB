<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="./reset.css" />
    </head>
    <body>
        <!-- For blurring the background -->
        <div class="blur-overlay"></div>
        <div class="container">
            <h1 class="title">Can't sign in</h1>
            <p class="caption">Wow it sure sucks to be you</p>
            <div class="reset-container">
                <div class="reset-box">
                    <img src="./images/user.svg" />
                    <h3>Forgot username?</h3>
                    <p>Wow how? We will send you an email or something</p>
                </div>

                <div class="reset-box">
                    <img src="./images/lock.svg" />
                    <h3>Lost your password?</h3>
                    <p>Lmao how? We will send you an email</p>
                </div>

                <div class="reset-box">
                    <img src="./images/mail.svg" />
                    <h3>Lost your email?</h3>
                    <p>How did you even do that? Honestly you are probably too young to even play this game</p>
                </div>
            </div>
        </div>
    </body>
</html>
